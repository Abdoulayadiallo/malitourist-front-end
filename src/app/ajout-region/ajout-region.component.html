<div class="container">
  <div class="login-box">
    <h2>Ajouter Region</h2>
    <form (ngSubmit)="AjouterRegion()">
      <div class="user-box col x-50" name="image">
        <input type="file" id="file1" name="image" [(ngModel)]="image" (change)="UploadImage($event)">
      </div>
      <div class="user-box col x-50">
        <input type="text" name="nomregion" [(ngModel)]="nomregion">
        <label>Nom</label>
      </div>
      <div class="user-box col  x-50">
        <input type="text" name="coderegion" [(ngModel)]="coderegion" required="">
        <label>CodeRegion</label>
      </div>
      <div class="user-box col x-50">
        <input type="text" name="superficie" [(ngModel)]="superficie" required="">
        <label>Superficie</label>
      </div>
      <div class="user-box col x-50">
        <!-- <input type="text" name="pays" [(ngModel)]="pays.id_pays" required=""> -->
        <select name="pays" >
          <option value="first" *ngFor="let pays of payss" [(ngModel)]="paysSel">{{pays.nom_pays}}</option>
        </select>
      </div>
      <div class="user-box col x-50">
        <!-- <input type="text" name="populations" required=""> -->
        <select name="populations">
          <option value="first" *ngFor="let populations of populationss" [(ngModel)]="paysSel">{{populations.chiffre}}</option>
        </select>
        <label>Population</label>
      </div>
      <div class="user-box col x-50">
        <input type="text" name="langue" [(ngModel)]="langue" required="">
        <label>Langue</label>
      </div>
      <div class="user-box col x-50">
        <input type="text" name="activite" [(ngModel)]="activite" required="">
        <label>Activit√©</label>
      </div>
      <div class="user-box col x-100">
        <input type="text" name="description" [(ngModel)]="description" required="">
        <label>Description</label>
      </div>
      <button><a type="submit">Envoyer</a></button>
    </form>
  </div>
</div>
