
<ion-content *ngFor="let pays of payss">

  <ion-card>
    <ion-grid [fixed]="true" >
      <ion-row class="ion-align-items-center">
        <ion-col >    
          <div class="column texte">Bienvenue <br>sur MaliTourist</div>
        </ion-col>
        <ion-col>    
          <div class="column image"><img src="../../assets/image/mali-carte.png" alt="mali-carte"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card>

<ion-grid >
  <ion-row>
    <ion-col>
      <div class="box" id="blue">
      <ion-card>
        <ion-grid >
        <ion-row class="ion-justify-content-center" >
            <ion-icon name="flag" size="large"></ion-icon>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-card-title>Nombres de Region</ion-card-title>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-card-title>10</ion-card-title>
        </ion-row>
      </ion-grid>
      </ion-card>
    </div>
    </ion-col>
    <ion-col>
      <div class="box" id="blue">
      <ion-card>
        <ion-grid >
        <ion-row class="ion-justify-content-center" >
          <ion-icon name="earth-outline" size="large"></ion-icon>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-card-title>Superficie</ion-card-title>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-card-title>{{pays.superficie}}</ion-card-title>
        </ion-row>
      </ion-grid>
      </ion-card>
    </div>
    </ion-col>
    <ion-col>
      <div class="box" id="blue">
      <ion-card>
        <ion-grid >
        <ion-row class="ion-justify-content-center" >
          <ion-icon name="people-outline" size="large"></ion-icon>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-card-title>Population</ion-card-title>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-card-title>20 000 000</ion-card-title>
        </ion-row>
      </ion-grid>
      </ion-card>
    </div>
    </ion-col>
    
  </ion-row>
</ion-grid>

<div class="card" >
  <div class="card-box" >
    <H1 class="title">{{pays.nom_pays}}</H1>
    <div class="content">{{pays.description}}</div>
    <div class="button">
      <button>
        <span>Voir les regions du Mali</span>
      </button>
    </div>
  </div>
  <div class="card-box"></div>
  <div class="card-box"></div>
</div>

</ion-content>
