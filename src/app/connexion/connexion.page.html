
<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Connexion</h1>
    </div>
    <div class="form-content">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="form-signin">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username" required ngModel #usernameInput="ngModel" />
          <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched">Entrer un username valide</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required ngModel
          #passwordInput="ngModel" />
        <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched">Entrer un mots de passe valide.</span>
      </div>
        <div class="form-group">
          <a class="form-recovery" href="#">Mots de passe oubli√©</a>
        </div>
        <div class="form-group">
          <button type="submit"  [disabled]="loginForm.invalid" >Connexion</button>
        </div>
        <div class="form-group">
          <label class="form-remember">
          Vous n'avez pas de compte
          </label><a class="form-recovery" routerLink="/inscription">Inscrivez-vous</a>
        </div>
      </form>
      
    </div>
  </div>
